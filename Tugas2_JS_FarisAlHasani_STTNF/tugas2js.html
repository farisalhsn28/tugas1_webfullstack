<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Pegawai</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Nama Pegawai</th>
                <th>Umur</th>
                <th>Jabatan</th>
                <th>Status</th>
                <th>Gaji Pokok</th>
                <th>Tunjangan Jabatan</th>
                <th>BPJS</th>
                <th>Tunjangan Keluarga</th>
            </tr>
        </thead>
        <tbody id="pegawai-data"></tbody>
        <tfoot>
            <tr>
                <td colspan="7" style="text-align: right;"><strong>Total Gaji:</strong></td>
                <td id="total-gaji"></td>
            </tr>
        </tfoot>
    </table>

    <script>
        const pegawai = {
            nama: "Dodi Prayodi",
            umur: 25,
            jabatan: "Manajer",
            status: "Menikah"
        };

        let gajiPokok = pegawai.jabatan === "Manajer" ? 15000000 : 
                        pegawai.jabatan === "Asisten Manajer" ? 10000000 : 
                        pegawai.jabatan === "Staff" ? 5000000 : 0;
        
        let tunjanganJabatan = gajiPokok * 0.15;
        let bpjs = gajiPokok * 0.10;
        let tunjanganKeluarga = pegawai.status === "Menikah" ? gajiPokok * 0.20 : 0;
        let totalGaji = gajiPokok + tunjanganJabatan + bpjs + tunjanganKeluarga;
        
        document.getElementById("pegawai-data").innerHTML = `
            <tr>
                <td>${pegawai.nama}</td>
                <td>${pegawai.umur}</td>
                <td>${pegawai.jabatan}</td>
                <td>${pegawai.status}</td>
                <td>Rp ${gajiPokok.toLocaleString()}</td>
                <td>Rp ${tunjanganJabatan.toLocaleString()}</td>
                <td>Rp ${bpjs.toLocaleString()}</td>
                <td>Rp ${tunjanganKeluarga.toLocaleString()}</td>
            </tr>
        `;
        
        document.getElementById("total-gaji").textContent = `Rp ${totalGaji.toLocaleString()}`;
    </script>
</body>
</html>
