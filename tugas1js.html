<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Luas Bangun Datar</title>
    <script>
        // Fungsi menghitung luas persegi panjang
        function hitungLuasPersegiPanjang(panjang, lebar) {
            return panjang * lebar;
        }

        // Fungsi menghitung luas bujur sangkar
        function hitungLuasBujurSangkar(sisi) {
            return sisi * sisi;
        }

        // Fungsi menghitung luas segitiga
        function hitungLuasSegitiga(alas, tinggi) {
            return (alas * tinggi) / 2;
        }

        // Menampilkan hasil perhitungan di console
        console.log("Luas Persegi Panjang: " + hitungLuasPersegiPanjang(10, 5));
        console.log("Luas Bujur Sangkar: " + hitungLuasBujurSangkar(4));
        console.log("Luas Segitiga: " + hitungLuasSegitiga(6, 8));
    </script>
</head>
<body>
    <h1>Menghitung Luas Bangun Datar</h1>
    <p>Persegi Panjang | Panjang: 10 | Lebar: 5</p>
    <p>Bujur Sangkar | Sisi: 4</p>
    <p>Segitiga | Alas: 6 | Tinggi: 8</p>
    <p>Buka console (F12 > Console) untuk melihat hasil perhitungan.</p>
</body>
</html>
